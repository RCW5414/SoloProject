        <br>
        <h2>Contact Me</h2>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xgegkbpl}" method="post">
            <fieldset id="fs-frm-inputs">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" class="form-control" name="name" id="full-name" placeholder="First and Last" required="">
                </div>
                <div class="form-group">
                    <label for="email-address">Email Address</label>
                    <input type="email" class="form-control" name="_replyto" id="email-address" placeholder="sample@email.com" required="">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="5" name="message" id="message" placeholder="Your Message"></textarea>
                </div>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <div id="apiDisplay"></div>

        <script>
            const div = document.getElementById('apiDisplay');
            const url = 'https://icanhazdadjoke.com/';

            const headers = new Headers({
                'Accept': 'application/json'
            });

            fetch(url, {headers})
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    let p = document.createElement('p');
                    p.innerHTML = `${data.joke}`;
                    div.appendChild(p);
                })
                .catch(function (error) {
                    console.log(error);
                });

        </script>
    </div>

    <div class="DisplayContent">
        <h1>Project Gallery</h1>

        <table id="galleryTable"></table>

        <script>
            const table = document.getElementById('galleryTable');
            const pathToJSON = "api/data.json";

            fetch(pathToJSON)
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    data.forEach((item) => {
                        const row = table.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        const cell3 = row.insertCell(2);

                        cell1.innerHTML = `<img src="${item.mediaLink}" alt="Project Image">`
                        cell2.innerHTML = `<h3>${item.title}</h3<p>${item.date}</p><br><p>${item.description}</p>`
                        cell3.innerHTML = `<button type="button" onclick="window.open('${item.repoLink}', '_blank')">View In GitHub</button>`
                    })
                })
                .catch(function (error) {
                    console.log(error);
                });
        </script>
